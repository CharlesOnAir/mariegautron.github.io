<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Smile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="logo" />
      <p>Découvrez, rencontrez, aimez</p>
    </header>
    <div class="container">
      <h1>
        Et si vous <br />
        trouviez <span>l'amour</span>
      </h1>
      <p>
        Découvrez bientôt Smile, la nouvelle application de rencontre basé sur
        vos centres d’intêrets.
      </p>
      <div class="newsletter">
        <p>Suivez les actualités</p>
        <div class="input">
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="hello@mail.com"
          />
          <button type="submit"><img src="./assets/images/arrow.png" /></button>
        </div>
      </div>
      <img src="./assets/images/mockup.png" />
      <div class="social-media">
        <img src="./assets/images/twitter.png" />
        <img src="./assets/images/instagram.png" />
        <img src="./assets/images/facebook.png" />
      </div>
      <footer class="footer">
        <p>
          Created with love by Smile Team - @2021 Smile - Mentions légales -
          Politique de confidentialité
        </p>
      </footer>
    </div>
  </body>
</html>
